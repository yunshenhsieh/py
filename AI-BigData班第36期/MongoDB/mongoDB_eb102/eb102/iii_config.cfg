systemLog:
   destination: file
   path: "/Volumes/newSpace/iii_mongodb_demo/iii_2015_mongodb.log"
   quiet: true
   logAppend: true
storage:
   dbPath: "/Volumes/newSpace/iii_mongodb_demo/iii_db"
   journal:
      enabled: true
processManagement:
   fork: true
net:
   http:
     enabled: true
     JSONPEnabled: true
     RESTInterfaceEnabled: true
   bindIp: 127.0.0.1
   port: 27017
